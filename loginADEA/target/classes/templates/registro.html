<!DOCTYPE html>
<html>
<head th:replace="layouts/base-layout :: head"></head>
<body>
	
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header"><h4>Registro</h4></div>
				<div class="card-body">
					<form th:action="@{/auth/registro}" th:object="${usuario}" method="POST">
					 <div class="row form-group">
					 	<label class="col-md-3">Login</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{loginUsuario}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">Contraseña</label>
					 	<input type="password" class="form-control col-md-7" th:field="*{passUsuario}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">Nombre</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{nombre}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">apellido_paterno</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{apellido_paterno}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">apellido_materno</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{apellido_materno}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">cliente</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{cliente}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">Email</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{email}"/>
					 </div>
					 <div class="row form-group">
					 	<label class="col-md-3">area</label>
					 	<input type="text" class="form-control col-md-7" th:field="*{area}"/>
					 </div>
					 <div class="row form-group">
					 	<input type="submit" class="btn btn-sucess btn-block col-md-7 offset-3" value="Continuar"/>
					 </div>					 
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
